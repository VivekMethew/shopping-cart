{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} - My Awesome cart {% endblock %}

{% block body %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img src="{{product.img.url}}" alt="product img" width="300px" height="300px">
                </div>
                <div class="row my-2">
                    <button class="btn btn-primary mx-3">Buy Now</button>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-8">
                <h5>{{product.product_name}}</h5>
                <p><b>Rs.{{product.ProductPrice}}</b> </p>
                <p>{{product.desc}}</p>
            </div>
        </div>
    </div>
{% endblock %}
